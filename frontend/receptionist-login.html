<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Receptionist Portal - HMIS</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .login-container {
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                width: 100%;
                max-width: 400px;
                position: relative;
            }

            .login-header {
                background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
                color: white;
                padding: 40px 30px;
                text-align: center;
                position: relative;
            }

            .login-header h1 {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .login-header p {
                opacity: 0.9;
                font-size: 1rem;
            }

            .login-form {
                padding: 40px 30px;
            }

            .form-group {
                margin-bottom: 25px;
            }

            .form-group label {
                display: block;
                color: #374151;
                margin-bottom: 8px;
                font-size: 1rem;
                font-weight: 500;
            }

            .form-group input {
                width: 100%;
                padding: 15px;
                border: 2px solid #e5e7eb;
                border-radius: 12px;
                font-size: 1rem;
                transition: all 0.3s ease;
                background: white;
            }

            .form-group input:focus {
                outline: none;
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            }

            .login-buttons {
                display: flex;
                flex-direction: column;
                gap: 15px;
                margin-bottom: 20px;
            }

            .btn {
                padding: 15px 25px;
                border: none;
                border-radius: 12px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }

            .btn-primary {
                background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
                color: white;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
            }

            .btn-secondary {
                background: #f3f4f6;
                color: #374151;
                border: 2px solid #e5e7eb;
            }

            .btn-secondary:hover {
                background: #e5e7eb;
                transform: translateY(-1px);
            }

            .btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none !important;
            }

            .back-link {
                text-align: center;
                margin-top: 20px;
            }

            .back-link a {
                color: #6b7280;
                text-decoration: none;
                font-size: 0.9rem;
                transition: color 0.3s ease;
            }

            .back-link a:hover {
                color: #3b82f6;
            }

            .demo-info {
                background: #f0f9ff;
                border: 1px solid #bae6fd;
                border-radius: 8px;
                padding: 15px;
                margin-bottom: 20px;
                font-size: 0.9rem;
                color: #0369a1;
            }

            .demo-info strong {
                display: block;
                margin-bottom: 5px;
            }
        </style>
    </head>

    <body>
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-user-tie"></i> Receptionist Portal</h1>
                <p>Access your reception management dashboard</p>
            </div>

            <div class="login-form">
                <div class="demo-info">
                    <strong>Demo Credentials:</strong>
                    Username: receptionist<br>
                    Password: receptionist123
                </div>

                <form id="receptionistLoginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" value="receptionist" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" value="receptionist123" required>
                    </div>

                    <div class="login-buttons">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i>
                            Login to Dashboard
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="demoLogin()">
                            <i class="fas fa-flask"></i>
                            Demo Login
                        </button>
                    </div>
                </form>

                <div class="back-link">
                    <a href="index.html">
                        <i class="fas fa-arrow-left"></i>
                        Back to Main Portal
                    </a>
                </div>
            </div>
        </div>

        <script src="auth-service.js"></script>
        <script>
            document.getElementById('receptionistLoginForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Show loading state
                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                submitBtn.disabled = true;

                try {
                    const result = await authService.login(username, password);

                    if (result.success) {
                        authService.showNotification('Login successful! Redirecting...', 'success');

                        setTimeout(() => {
                            authService.redirectToDashboard();
                        }, 1500);
                    } else {
                        authService.showNotification(result.message || 'Login failed', 'error');
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    authService.showNotification('Connection error. Using demo mode.', 'warning');
                    demoLogin();
                }
            });

            function demoLogin() {
                const result = authService.demoLogin('receptionist');
                if (result.success) {
                    authService.showNotification('Demo login successful!', 'success');
                    setTimeout(() => {
                        authService.redirectToDashboard();
                    }, 1000);
                }
            }
        </script>
    </body>

</html>
