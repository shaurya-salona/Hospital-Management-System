<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Login - HMIS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #667eea;
            margin: 0;
            font-size: 28px;
        }
        .logo p {
            color: #666;
            margin: 5px 0 0 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .quick-login {
            margin-top: 20px;
            text-align: center;
        }
        .quick-login h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .role-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .role-btn {
            padding: 10px;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .role-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè• HMIS</h1>
            <p>Quick Login</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="quick-login">
            <h3>Quick Login</h3>
            <div class="role-buttons">
                <div class="role-btn" onclick="quickLogin('admin', 'admin123')">
                    <strong>Admin</strong><br>
                    <small>admin / admin123</small>
                </div>
                <div class="role-btn" onclick="quickLogin('doctor', 'doctor123')">
                    <strong>Doctor</strong><br>
                    <small>doctor / doctor123</small>
                </div>
                <div class="role-btn" onclick="quickLogin('nurse', 'nurse123')">
                    <strong>Nurse</strong><br>
                    <small>nurse / nurse123</small>
                </div>
                <div class="role-btn" onclick="quickLogin('patient', 'patient123')">
                    <strong>Patient</strong><br>
                    <small>patient / patient123</small>
                </div>
            </div>
        </div>

        <div id="status"></div>
    </div>

    <script>
        let currentToken = null;
        let currentUser = null;

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            await performLogin(username, password);
        });

        async function quickLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            await performLogin(username, password);
        }

        async function performLogin(username, password) {
            try {
                showStatus('info', 'Logging in...', 'Please wait...');

                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    currentToken = data.data.token;
                    currentUser = data.data.user;

                    // Save to localStorage
                    localStorage.setItem('token', currentToken);
                    localStorage.setItem('userData', JSON.stringify(currentUser));

                    showStatus('success', 'Login Successful!', `
                        Welcome ${currentUser.first_name} ${currentUser.last_name}!<br>
                        Role: ${currentUser.role}<br>
                        <br>
                        <strong>Next Steps:</strong><br>
                        <a href="doctor-dashboard.html" style="color: #667eea;">Go to Doctor Dashboard</a> |
                        <a href="admin-dashboard.html" style="color: #667eea;">Go to Admin Dashboard</a>
                    `);

                    // Auto-redirect based on role
                    setTimeout(() => {
                        if (currentUser.role === 'doctor') {
                            window.location.href = 'doctor-dashboard.html';
                        } else if (currentUser.role === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else if (currentUser.role === 'nurse') {
                            window.location.href = 'nurse-dashboard.html';
                        } else if (currentUser.role === 'patient') {
                            window.location.href = 'patient-dashboard.html';
                        }
                    }, 2000);

                } else {
                    showStatus('error', 'Login Failed', data.message || 'Invalid credentials');
                }
            } catch (error) {
                showStatus('error', 'Login Error', error.message);
            }
        }

        function showStatus(type, title, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `<strong>${title}</strong><br>${message}`;
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('token');
            const savedUser = localStorage.getItem('userData');

            if (savedToken && savedUser) {
                currentUser = JSON.parse(savedUser);
                showStatus('success', 'Already Logged In!', `
                    Welcome back ${currentUser.first_name} ${currentUser.last_name}!<br>
                    Role: ${currentUser.role}<br>
                    <br>
                    <a href="doctor-dashboard.html" style="color: #667eea;">Go to Dashboard</a>
                `);
            }
        });
    </script>
</body>
</html>
